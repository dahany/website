    .button-group {

    .btn {
      background-color: var(--btn-bg);

      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 120px;
      justify-content: center;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-color);
    }

    footer {

      bottom: 10px;
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.4;
    }
