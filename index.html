  <meta charset="UTF-8">

  <title>dahany.com</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --btn-bg: #1e1e1e;
      --btn-hover: #333;
      --border-color: #ffffff;
    }

    .light-mode {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --btn-bg: #ffffff;
      --btn-hover: #ddd;
      --border-color: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 a {
      color: var(--text-color);
      text-decoration: none;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: var(--btn-bg);
      color: var(--text-color);
      padding: 12px 24px;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 120px;
      justify-content: center;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-color);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.35;
    }
  </style>
</head>
